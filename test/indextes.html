<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズゲーム</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      width: 100%; /*  画面幅に自動で合わせる */
      height: auto;
      border-radius: 10px;
    }

    button {
      width: 100%; /*  スマホでボタンが押しやすく */
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>この動物はなに？</h1>
    <img src="dog.png" alt="動物の画像">
    <button>イヌ</button>
    <button>ネコ</button>
    <button>キツネ</button>
  </div>

</body>
</html>
